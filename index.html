<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Country Finder</title>
</head>
<body>
    
    <header>
        <div class="container">
            <a href="/">
                <h2>Where in the world?</h2>
            </a>
            <div class="mode-container" id="mode-container">
                <i class="far fa-moon empty-moon"></i>
                <i class="fas fa-moon full-moon"></i>
                <h4>Dark Mode</h4>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <form id="search-form" class="search-form">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <input type="text" id="search" placeholder="Search for a country..." autocomplete="off" autofocus>
                </form>

                <form id="filter-form" class="filter-form">
                    <select id="filter" class="filter">
                        <option value="africa">Africa</option>
                        <option value="americas">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </form>
            </div>
            <div id="countries" class="countries"></div>
        </div>
    </main>

    <div class="modal" id="modal">
        <button id="closeBtn" class="closeBtn">
            <i class="fas fa-long-arrow-alt-left"></i>
            Back
        </button>
        <div id="single-country" class="single-country"></div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emre Süslü</a>.
    </div>

    <script src="app.js"></script>
</body>
</html>
